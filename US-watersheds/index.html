function changeImages()
	{
	if (document.images && preloadFlag==true)

function newImage(arg)

	if (document.images)

		rslt=new Image();

function changeOpacity(object,num)
	{
	object=document.getElementById(object).style;
	if (object)
		{
		object.opacity=(num/100); 
  	  	object.MozOpacity=(num/100); 
   		object.KhtmlOpacity=(num/100); 
   		object.filter="alpha(opacity="+num+")";
		}
	}
	
function changeCSS(object,styleName) {if (document.getElementById) {document.getElementById(object).className=styleName;}}
	
function playAudio(object_id)
	{
	if (isMobile==null)
		{
		if (document.getElementById(object_id).currentTime) {document.getElementById(object_id).currentTime=0;}
		if (currFrame<=1) {document.getElementById(object_id).volume=currPercent[2]/100;}
		else {document.getElementById(object_id).volume=currPercent[1]/100;}
		document.getElementById(object_id).play();
		}
	else
		{
		window["vo_"+object_id]=document.getElementById(object_id);
		if (window["vo_"+object_id] && window["vo_"+object_id] instanceof Audio)
			{
   	 		if (window["vo_"+object_id].currentTime) {window["vo_"+object_id].currentTime=0;}
			if (currFrame<=1) {window["vo_"+object_id].volume=currPercent[2]/100;}
			else {window["vo_"+object_id].volume=currPercent[1]/100;}
    		window["vo_"+object_id].play();
  			}
		}
	}
	
function stopAllAudio()
	{
	stopAudio("watershed_intro1");

function stopAudio(object_id)
	{
	if (isMobile==null)
		{
		document.getElementById(object_id).pause();
		if (document.getElementById(object_id).currentTime) {document.getElementById(object_id).currentTime=0;}
		}
	else
		{
		window["vo_"+object_id]=document.getElementById(object_id);
  		if (window["vo_"+object_id] && window["vo_"+object_id] instanceof Audio)
			{
			window["vo_"+object_id].pause();
   	 		if (window["vo_"+object_id].currentTime) {window["vo_"+object_id].currentTime=0;}
			}
		}
	}
function getVideo(file_name,div_container,width,height,mov_included,use_controller,replay)
	{
	addHTML='';
	if (replay==true) {addHTML=' loop="loop"';}
	if (use_controller==true)
		{
		if (isMobile!=null) {tempHTML='<video id="vid_container" width="'+width+'" height="'+height+'" controls controlsList="nofullscreen nodownload" disablepictureinpicture>';}
		else {tempHTML='<video id="vid_container" width="'+width+'" height="'+height+'" controls controlsList="nofullscreen nodownload" disablepictureinpicture autoplay="autoplay">';}
		}
	else
		{
		if (isMobile!=null) {tempHTML='<video id="vid_container" width="'+width+'" height="'+height+'"'+addHTML+'>';}
		else {tempHTML='<video id="vid_container" width="'+width+'" height="'+height+'" autoplay="autoplay"'+addHTML+'>';}
		}
	tempHTML+='	<source src="video/'+file_name+'.webm" type="video/webm" />';
	tempHTML+='	<source src="video/'+file_name+'.mp4" type="video/mp4" />';
	if (mov_included==true)
		{
		tempHTML+='	<object classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab" width="'+width+'" height="'+height+'">';
		tempHTML+='		<param name="src" value="video/'+file_name+'.mov" />';
		if (use_controller==true) {tempHTML+='		<param name="controller" value="true" />';}
		else {tempHTML+='		<param name="controller" value="false" />';}
		if (isMobile!=null) {/*tempHTML+=' <param name="autoplay" value="autoplay" />';*/}
		else {tempHTML+='		<param name="autoplay" value="autoplay" />';}
		tempHTML+='		<param name="wmode" value="transparent" />';
		tempHTML+='		<param name="loop" value="'+replay+'" />';
		<!--[if !IE]>-->
		tempHTML+='		<object type="video/quicktime" data="video/'+file_name+'.mov" width="'+width+'" height="'+height+'">';
		tempHTML+='			<param name="autoplay" value="autoplay" />';
		if (use_controller==true) {tempHTML+='		<param name="controller" value="true" />';}
		else {tempHTML+='		<param name="controller" value="false" />';}
		tempHTML+='			<param name="wmode" value="transparent" />';
		tempHTML+='			<param name="loop" value="'+replay+'" />';
		tempHTML+='		</object>';
		<!--<![endif]-->
		tempHTML+='	</object>';
		}
	tempHTML+='This page requires a mp4 or webm plugin.';
	tempHTML+='</video>';
	document.getElementById(div_container).innerHTML=tempHTML;
	if (currFrame==1) {document.getElementById('vid_container').volume=currPercent[2]/100;}
	else {document.getElementById('vid_container').volume=currPercent[1]/100;}
	if (currFrame>=5)
		{
		currDivContainer=div_container;
		document.getElementById('vid_container').addEventListener('ended',vidDone,false);
		document.getElementById('vid_container').addEventListener('play',vidPlay,false);
		document.getElementById('vid_container').addEventListener('pause',vidPause,false);
		document.getElementById('vid_container').addEventListener('seeked',vidSeeked,false);
		vid_listener=true;
		}
	}
	
function vidPlay()
	{
	currTime=0;
	timer_paused=true;
	}
	
function vidPause()
	{
	currTime=0;
	timer_paused=false;
	}
	
function vidSeeked()
	{
	currTime=0;
	timer_paused=true;
	}	
	
function moduleNext()
	{
	if (next_avail==true)
		{
		nextOut();
        removeVidListeners();
		playAudio("watershed_intro1");
		document.getElementById('watershed_container').style.display="none";
		document.getElementById('title_module1').style.color='#5c2e14';
		document.getElementById('title_module2').style.color='#ffffff';
		document.getElementById('watershed_map').style.display="block";
		document.getElementById('module_instrux').innerHTML='Click on the map to locate the major watersheds in the Continental United States.';
        document.getElementById('module_btn1').style.display="none";
            
            
		}
	}
	
function nextOver()
	{
	currTime=0;
	if (next_avail==true) {changeImages('btn_next1','images/btn_next_over1.png');}
	}
function nextOut() {currTime=0; changeImages('btn_next1','images/btn_next1.png');}
	
function getVids(num)
	{
	currTime=0;
	if (vid_listener==true) {removeVidListeners();}
	timer_paused=true;
	if (num==1)
		{
		changeImages('btn_nutrients1','images/btn_nutrients_over1.png');
		changeImages('btn_eutro1','images/btn_eutro1.png');
		getVideo('Nutrients1','vids_container',430,240,false,true,false);
		}
	else
		{
		changeImages('btn_nutrients1','images/btn_nutrients1.png');
		changeImages('btn_eutro1','images/btn_eutro_over1.png');
		getVideo('Eutrophication1','vids_container',430,240,false,true,false);
		}
	}
	
function removeVidListeners()
	{
	if (vid_listener==true)
		{
		document.getElementById('vid_container').removeEventListener('ended',vidDone,false);
		document.getElementById('vid_container').removeEventListener('play',vidPlay,false);
		document.getElementById('vid_container').removeEventListener('pause',vidPause,false);
		document.getElementById('vid_container').removeEventListener('seeked',vidSeeked,false);
		document.getElementById(currDivContainer).innerHTML='';
		vid_listener=false;
		}
	}
	
function mapOver(num)
	{
	currTime=0;
	if (in_motion==false) {document.getElementById('map_highlight'+num).style.visibility="visible";}
	}
	
function mapOut(num)
	{
	currTime=0;
	if (in_motion==false)
		{
		if (map_clicked[num]==0) {document.getElementById('map_highlight'+num).style.visibility="hidden";}
		}
	}
	
function mapClicked(num)
	{
	currTime=0;
	if (in_motion==false)
		{
		in_motion=true;
		currMap=num;
		map_clicked[num]=1;
		document.getElementById('map_highlight'+num).style.visibility="visible";
		document.getElementById('map_overlay'+num).style.visibility="visible";
		document.getElementById('map_text'+num).style.visibility="visible";
		document.getElementById('map_text'+num+'_1').style.display="block";
		currNums[1]=0;
		if (num==1)
			{
			document.getElementById('map_animation1').style.width=currNums[1]+"px";
			document.getElementById('map_animation1').style.marginLeft=Math.round(204-currNums[1])+"px";
			}
		else if (num==2) {document.getElementById('map_animation2').style.height=currNums[1]+"px";}
		else if (num==3) {document.getElementById('map_animation3').style.height=currNums[1]+"px";}
		else if (num==4)
			{
			document.getElementById('map_animation4').style.height=currNums[1]+"px";
			document.getElementById('map_text4a').style.visibility="visible";
			document.getElementById('map_text4a_1').style.display="block";
			}
		else if (num==5 || num==6) {document.getElementById('map_animation'+currMap).style.width=currNums[1]+"px";}
		else {document.getElementById('map_animation7').style.height=currNums[1]+"px";}
		anim_done=false;
		animation=setInterval("animateMap()",20);
		}
        
        var maptext1 = $('#map_text1_1').css('display');
        var maptext2 = $('#map_text2_1').css('display');
        var maptext3 = $('#map_text3_1').css('display');
        var maptext4 = $('#map_text4_1').css('display');
        var maptext4a = $('#map_text4a_1').css('display');
        var maptext5 = $('#map_text5_1').css('display');
        var maptext6 = $('#map_text6_1').css('display');
        var maptext7 = $('#map_text7_1').css('display');

        
        if ((maptext1 == 'block') && (maptext2 == 'block') && (maptext3 == 'block') &&
            (maptext4 == 'block') && (maptext4a == 'block') && (maptext5 == 'block') &&
            (maptext6 == 'block') && (maptext7 == 'block')) {
            
            document.getElementById("module_instrux").innerHTML = "Module Complete—thanks for exploring this important information!";
			//show next button in Captivate
			window.cp.show("us_watersheds_next_btn");
        }
    
	}
	
function animateMap()
	{
	currTime=0;
	currNums[1]+=10;
	if (currMap==1)
		{
		if (currNums[1]>=203)
			{
			anim_done=true;
			currNums[1]=203;
			}
		document.getElementById('map_animation1').style.width=currNums[1]+"px";
		document.getElementById('map_animation1').style.marginLeft=Math.round(203-currNums[1])+"px";
		}
	else if (currMap==2)
		{
		if (currNums[1]>=261)
			{
			anim_done=true;
			currNums[1]=261;
			}
		document.getElementById('map_animation2').style.height=currNums[1]+"px";
		}
	else if (currMap==3)
		{
		if (currNums[1]>=429)
			{
			anim_done=true;
			currNums[1]=429;
			}
		document.getElementById('map_animation3').style.height=currNums[1]+"px";
		}
	else if (currMap==4)
		{
		if (currNums[1]>=300)
			{
			anim_done=true;
			currNums[1]=300;
			}
		document.getElementById('map_animation4').style.height=currNums[1]+"px";
		}
	else if (currMap==5)
		{
		if (currNums[1]>=274)
			{
			anim_done=true;
			currNums[1]=274;
			}
		document.getElementById('map_animation5').style.width=currNums[1]+"px";
		}
	else if (currMap==6)
		{
		if (currNums[1]>=218)
			{
			anim_done=true;
			currNums[1]=218;
			}
		document.getElementById('map_animation6').style.width=currNums[1]+"px";
		}
	else
		{
		if (currNums[1]>=142)
			{
			anim_done=true;
			currNums[1]=142;
			}
		document.getElementById('map_animation7').style.height=currNums[1]+"px";
		document.getElementById('map_animation7').style.marginTop=Math.round(142-currNums[1])+"px";
		}
	if (anim_done==true)
		{
		clearInterval(animation);
		in_motion=false;
		}
	}
	
function vidDone()
	{
	currTime=0;

window.onload=displayFrame;

	next_avail=true;
    changeOpacity("module_next1",100);
    document.getElementById("module_next1").style.display="blok";
    document.getElementById("module_nav").style.visibility="visible";
    document.getElementById("content7").style.display="block";
    document.getElementById('frame7').style.display="block";
    document.getElementById("module_nav").style.display="block";
    document.getElementById("frame_title").style.display="block";
    document.getElementById("title_module1").innerHTML='Watershed Address';
    document.getElementById("title_module2").innerHTML='Watershed Address';
    document.getElementById('title_module1').style.fontSize=45+'px';
    document.getElementById('title_module2').style.fontSize=45+'px';
    document.getElementById('title_module1').style.color='#73a6d6';
    document.getElementById('title_module2').style.color='#d9434f';
    document.getElementById('module_btn1').style.display="block";

    nextOut();
    
    document.getElementById('watershed_container').style.display="block";
    map_clicked=["",0,0,0,0,0,0,0];
    
    for (i=1; i<8; i++)
        {
            document.getElementById('map_highlight'+i).style.visibility="hidden";
			document.getElementById('map_overlay'+i).style.visibility="hidden";
			document.getElementById('map_text'+i+'_1').style.display="none";
			document.getElementById('map_text'+i).style.visibility="hidden";
        }
			document.getElementById('map_text4a').style.visibility="hidden";
			document.getElementById('map_text4a_1').style.display="none";
			getVideo('watershed2_intro1','watershed_container',598,400,false,true,false);
			document.getElementById('watershed_map').style.display="none";
            document.getElementById('module_instrux').innerHTML='After viewing the video, click the Next button to continue.';
    


}
